{% extends "base.html" %}

{% block content %}
<form action="qrcode">
    <input type="submit" value="Go to QRCode Generator" />
</form>
<form id="address_form" action="/" method="get">
    <label for="address_title">Address:</label>
    <input type="text" name="address" maxlength="34" required id="id_address" />
    <br>
    <label for="address_title">From:</label>
    <input type="text" name="from_date" maxlength="20" id="id_from_date" placeholder="2018-05-21" pattern="[0-9]{4}[-][0-9]{2}[-][0-9]{2}"/>
    <label for="address_title">To:</label>
    <input type="text" name="to_date" maxlength="20" id="id_to_date" placeholder="2018-05-21" pattern="[0-9]{4}[-][0-9]{2}[-][0-9]{2}"/>
    <input type="submit" value="Submit" />
</form>
{% endblock content %}
