{% extends "base.html" %}
{% load app_filters %}

{% block content %}
    <form action="/">
        <input type="submit" value="Back" />
    </form>
    <form id="qrcode_form" action="/" method="get">
        <label for="address_title">Address:</label>
        <input type="text" name="address" maxlength="34" required id="id_address" pattern="[0-9a-zA-Z]{27,34}" 
                value="{{address}}"/>
        <input type="submit" value="Generate QR" />
    </form>
    {% if qrcode %}
        <img src="data:image/png;base64, {{qrcode}}"/>
    {% endif %}
{% endblock content %}
